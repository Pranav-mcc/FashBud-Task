<div class="platform-section">
    <!-- Trigger Button -->
    <div class="platform-trigger" (click)="togglePlatformsPopup()">
      <img src="assets/nykaa.png" alt="Platform Logo" class="platform-logo" />
      <span>+2 more</span>
    </div>
  
    <!-- Circular Pop-Up -->
    <div
      class="platform-popup"
      *ngIf="isPlatformsPopupOpen"
      (click)="$event.stopPropagation()"
    >
      <div class="platform-item" *ngFor="let platform of platforms">
        <img [src]="platform.logo" [alt]="platform.name" />
      </div>
    </div>
  </div>
